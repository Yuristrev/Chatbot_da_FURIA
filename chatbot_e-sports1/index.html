<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chatbot FURIA Esports</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      margin: 0;
      padding: 20px;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #header {
      text-align: center;
      margin-bottom: 20px;
    }
    #header img {
      width: 300px;
    }
    #chatbox {
      background-color: #1a1a1a;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      height: 400px;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }
    .message {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 1rem;
      line-height: 1.4;
    }
    .user-message {
      background-color: #2e8b57;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .bot-message {
      background-color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    #userInput {
      width: 70%;
      padding: 10px;
      border-radius: 20px;
      border: none;
      font-size: 1rem;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      background-color: #2e8b57;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #246b45;
    }
    h1{
        font-size: 50px;
        margin-top: 0px;
      }

    /* Responsividade */
    @media (max-width: 1000px) {
      #header img {
        width: 450px;
      }
      #chatbox {
        height: 600px; /* maior no mobile */
        padding: 12px;
      }
      #userInput {
        width: 65%;
        font-size: 1.1rem;
        padding: 12px;
      }
      button {
        font-size: 1.1rem;
        padding: 12px 20px;
      }
      .message {
        font-size: 1.05rem;
        padding: 10px 14px;
      }
      h1{
        font-size: 70px;
        margin-top: 0px;
      }
    }

    @media (max-width: 600px) {
      #header img {
        width: 250px;
      }
      #chatbox {
        height: 480px;
        padding: 10px;
      }
      #userInput {
        width: 60%;
        font-size: 1rem;
        padding: 11px;
      }
      button {
        font-size: 1rem;
        padding: 11px 18px;
      }
      .message {
        font-size: 1rem;
        padding: 9px 12px;
      }
    }
  </style>
</head>
<body>

<div id="header">
  <img src="furia.jpg" alt="FURIA Logo">
  <h1>Chatbot da FURIA</h1>
</div>

<div id="chatbox"></div>

<div style="display: flex; justify-content: center; width: 100%; max-width: 500px;">
  <input type="text" id="userInput" placeholder="Pergunte algo sobre a FURIA...">
  <button onclick="sendMessage()">Enviar</button>
</div>

<script src="chatbot.js"></script>

<script>
document.getElementById("userInput").addEventListener("keypress", function(e) {
  if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
