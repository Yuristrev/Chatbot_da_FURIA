<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chatbot FURIA Esports</title>
  <style>
    /* Mesmos estilos */
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      margin: 0;
      padding: 20px;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #header {
      text-align: center;
      margin-bottom: 20px;
    }
    #header img {
      width: 120px;
      margin-bottom: 10px;
    }
    #chatbox {
      background-color: #1a1a1a;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      height: 400px;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }
    .message {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 1rem;
      line-height: 1.4;
    }
    .user-message {
      background-color: #2e8b57;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .bot-message {
      background-color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    #userInput {
      width: 70%;
      padding: 10px;
      border-radius: 20px;
      border: none;
      font-size: 1rem;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      background-color: #2e8b57;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #246b45;
    }
  </style>
</head>
<body>

<div id="header">
  <img src="https://upload.wikimedia.org/wikipedia/pt/4/4e/FURIA_Esports_logo.png" alt="FURIA Logo">
  <h1>Chatbot da FURIA</h1>
</div>

<div id="chatbox"></div>

<div style="display: flex; justify-content: center; width: 100%; max-width: 500px;">
  <input type="text" id="userInput" placeholder="Pergunte algo sobre a FURIA...">
  <button onclick="sendMessage()">Enviar</button>
</div>

<script src="chatbot.js"></script>

</body>
</html>
